<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="styles.css">
    <title>beställ frukost</title>
</head>
<body ng-app="app">
<div class="form">
    <form ng-controller="formController" action="#" th:action="@{/frukost}" th:object="${orderForm}" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCompanyName">Företagsnamn</label>
                <input type="text" th:field="*{companyName}" class="form-control" id="inputCompanyName"
                       placeholder="Företagsnamn">
                <p id="errorMessage" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></p>
            </div>
            <div class="form-group col-md-4">
                <label for="kontaktPerson">Referens</label>
                <input type="text" th:field="*{reference}" class="form-control" id="kontaktPerson"
                       placeholder="Kontaktperson/referensnummer">
                <p id="errorMessage" th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputOrgnr">Organisationsnummer</label>
                <input type="text" th:field="*{orgId}" class="form-control" id="inputOrgnr"
                       placeholder="Organisationsnnummer">
                <p id="errorMessage" th:if="${#fields.hasErrors('orgId')}" th:errors="*{orgId}"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail">Epost</label>
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail" placeholder="Epost">
                <p id="errorMessage" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group col-md-4">
                <label for="kontaktInfo">Telefonnummer</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="kontaktInfo"
                       placeholder="Telefonnummer">
                <p id="errorMessage" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <span>Allergier?</span>
            <input class="form-check-input" ng-click="radioClick('show')" type="radio" id="allergi"
                   name="inlineRadioOptions" value="Ja">
            <label class="form-check-label" for="allergi">Ja</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" ng-click="radioClick('hide')" type="radio" id="allergi"
                   name="inlineRadioOptions" value="Nej">
            <label class="form-check-label" for="allergi">Nej</label>
        </div>
        <p id="errorMessage" th:if="${#fields.hasErrors('allergy')}" th:errors="*{allergy}"></p>

        <div ng-if='show === true' class="form-group">
            <textarea class="form-control" id="allergyMessage" rows="3" placeholder="Ange allergier här"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputEmail">Leveransdag</label>
                <input type="date" th:field="*{deliveryDate}" class="form-control" id="deliveryDate" placeholder="">
                <p id="errorMessage" th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}"></p>
            </div>
            <div class="form-group col-md-4">
                <label for="kontaktInfo">Leveranstid</label>
                <input type="time" th:field="*{deliveryTime}" class="form-control" id="deliveryTime" placeholder="">
                <p id="errorMessage" th:if="${#fields.hasErrors('deliveryTime')}" th:errors="*{deliveryTime}"></p>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="deliveryAdress">Leveransadress</label>
            <input type="text" th:field="*{deliveryAdress}" ng-model="delivery.Adress" class="form-control" id="deliveryAdress"
                   placeholder="Adress">
            <p id="errorMessage" th:if="${#fields.hasErrors('deliveryAdress')}" th:errors="*{deliveryAdress}"></p>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">Stad</label>
                <input type="text" th:field="*{deliveryPostalTown}" ng-model="delivery.PostalTown" class="form-control" id="inputCity"
                       placeholder="Stad">
                <p id="errorMessage" th:if="${#fields.hasErrors('deliveryPostalTown')}" th:errors="*{deliveryPostalTown}"></p>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Postnummer</label>
                <input type="text" th:field="*{deliveryPostNumber}" ng-model="delivery.PostNumber" class="form-control" id="inputZip"
                       placeholder="Postnummer">
                <p id="errorMessage" th:if="${#fields.hasErrors('deliveryPostNumber')}" th:errors="*{deliveryPostNumber}"></p>
            </div>
        </div>


        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" ng-model="copyAddress" ng-change="copyAddresses()" type="checkbox"  id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Leveransadressen är samma som faktureringsadressen
                </label>
            </div>
        </div>

            <div class="form-group col-md-6">
                <label for="invoiceAdress">Faktureringsadress</label>
                <input type="text" class="form-control" ng-model="invoice.Adress" id="invoiceAdress" placeholder="Adress">
                <p id="errorMessage" th:if="${#fields.hasErrors('invoiceAdress')}" th:errors="*{invoiceAdress}"></p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="invoicePostalTown">Stad</label>
                    <input type="text" class="form-control" ng-model="invoice.PostalTown" id="invoicePostalTown" placeholder="Stad">
                    <p id="errorMessage" th:if="${#fields.hasErrors('invoicePostalTown')}" th:errors="*{invoicePostalTown}"></p>
                </div>
                <div class="form-group col-md-2">
                    <label for="invoicePostNumber">Postnummer</label>
                    <input type="text" class="form-control" ng-model="invoice.PostNumber" id="invoicePostNumber" placeholder="Postnummer">
                    <p id="errorMessage" th:if="${#fields.hasErrors('invoicePostNumber')}" th:errors="*{invoicePostNumber}"></p>
                </div>
            </div>

        <div class="form-row">
            <button type="submit" class="btn btn-primary">Beställ</button>
        </div>

    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script src="script.js"></script>
</body>
</html>
