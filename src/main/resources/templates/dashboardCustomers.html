<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard Kunder</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>

<div th:insert="Fragments :: navbar">...</div>


<div class="container-fluid">
    <div class="row">


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Kunder</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Exportera till Excel</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary" th:href="dashboardCustomers">Alla kunder</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">Kunder med Ã¶ppna orders</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Kundnr</th>
                        <th>Organisationsnr</th>
                        <th>Namn</th>
                        <th>Mejl</th>
                        <th>Telefon</th>
                        <th>Kontaktperson</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${Customers}">

                        <td th:text="${customer.id}"/>
                        <td th:text="${customer.orgnr}"/>
                        <td th:text="${customer.companyname}"/>
                        <td>
                            <a th:href="@{dashboardCustomerOrders?Customermail=} + ${customer.mail}"  th:text="${customer.mail}"></a>
                        </td>
                        <td th:text="${customer.telephone}"/>
                        <td th:text="${customer.contactperson}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="bootstrap.min.js"></script>
<script src="feather.min.js"></script>
<script>
    feather.replace()
</script>
<script>
    $("#navCustomers").addClass("active");
</script>
</body>
</html>
