<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dashboard lägg till produkt</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>

<div th:insert="Fragments :: navbar">...</div>


<div class="container-fluid">
    <div class="row">


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Lägg till produkt</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="dropdown mr-2 ">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button"
                                id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span >Administera produkter</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <a href="dashboardaddProducts" class="dropdown-item">Lägg till ny Produkt</a>
                            <a href="dashboardaddProductCategory" class="dropdown-item">Lägg till ny Produktkategori</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <form th:action="@{/dashboardaddProducts}" th:object="${product}" method="post">
                        <label>Namn:</label>
                        <input type="text" th:field="*{name}"
                               placeholder="Namn på produkten">
                        <label>Pris:</label>
                        <input type="text" th:field="*{price}"
                        placeholder="Pris">
                        <label>Produktkategori:</label>
                            <select th:field="*{productCategory_id}">
                                <option th:each="prodCat : ${ProductCategory}"
                                        th:value="${prodCat.id}"
                                        th:text="${prodCat.name}"/>
                            </select>
                        <input type=submit value=Submit>
                    </form>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="jquery-3.3.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery-slim.min.js"><\/script>')</script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="feather.min.js"></script>
<script>
    feather.replace()
</script>
<script>
    $("#navProducts").addClass("active");
</script>
</body>
</html>
